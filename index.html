<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>Notes</h1>
        <div class="stats">
            <span class="correct">✔ <span id="correct">0</span></span>
            <span class="error">✖ <span id="errors">0</span></span>
        </div>
    </header>

    <div class="staff">
        <img id="clef" src="images/1.png" alt="clef">
        <img id="note" src="images/3.png" alt="note">
    </div>

    <p class="task">Найди ноту на пианино</p>

    <div class="keyboard">
        <button data-note="C">C</button>
        <button data-note="D">D</button>
        <button data-note="E">E</button>
        <button data-note="F">F</button>
        <button data-note="G">G</button>
        <button data-note="A">A</button>
        <button data-note="B">B</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
