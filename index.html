<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Music Theory Trainer</title>
    <link rel="stylesheet" href="styles.css?v=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-music"></i>
                </div>
                <h1 class="app-title">Notes</h1>
            </div>
            <p class="app-subtitle">Interactive music theory trainer</p>
        </header>

        <main class="main-content">
            <div class="game-info">
                <div class="score-container">
                    <div class="score-item">
                        <span class="score-label">Correct</span>
                        <span id="correct-counter" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Attempts</span>
                        <span id="attempts-counter" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Accuracy</span>
                        <span id="accuracy-counter" class="score-value">0%</span>
                    </div>
                </div>
                
                <div class="instructions">
                    <p><i class="fas fa-lightbulb"></i> Identify the note on the staff and press the corresponding piano key</p>
                </div>
            </div>

            <div class="music-staff-container">
                <div class="staff">
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    
                    <img src="images/treble.png" alt="Treble Clef" class="clef">
                    <div id="note-container" class="note-container">
                        <!-- Note will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="piano-container">
                <div class="piano">
                    <!-- Piano keys will be generated by JavaScript -->
                </div>
                
                <div class="piano-help">
                    <p><i class="fas fa-info-circle"></i> Only white keys are labeled for now</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="new-note-btn" class="btn new-note-btn">
                    <i class="fas fa-random"></i> New Note
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <p>Notes &copy; 2023 | Designed for musicians learning basic music theory</p>
        </footer>
    </div>

    <script src="script.js?v=1.2"></script>
</body>
</html>
