<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Notes - Learning App</title>
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-top: 20px;
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
        }
        
        .stats-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #68d391;
            font-family: 'Nunito', sans-serif;
        }
        
        .stat-value.errors {
            color: #fc8181;
        }
        
        .staff-container {
            padding: 30px;
            background: #f7fafc;
            position: relative;
            min-height: 320px;
        }
        
        #staffCanvas {
            width: 100%;
            height: 220px;
            background: white;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
        }
        
        .current-task {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .current-note {
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: #4a5568;
            padding: 8px 25px;
            border-radius: 25px;
            margin: 0 15px;
            display: inline-block;
            min-width: 80px;
            font-family: 'Nunito', sans-serif;
        }
        
        .clef-selector {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .clef-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 25px;
            background: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        
        .clef-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .clef-btn.active {
            background: #4a5568;
            color: white;
            box-shadow: 0 4px 12px rgba(74, 85, 104, 0.3);
        }
        
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            min-height: 44px;
            font-family: 'Quicksand', sans-serif;
        }
        
        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #38a169;
        }
        
        .feedback.wrong {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }
        
        .piano-container {
            background: #2d3748;
            padding: 30px;
            border-radius: 0 0 20px 20px;
        }
        
        .piano {
            position: relative;
            width: 100%;
            height: 200px;
            background: #1a202c;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .white-keys {
            display: flex;
            height: 100%;
            position: relative;
        }
        
        .white-key {
            flex: 1;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid #e2e8f0;
            border-left: none;
            border-radius: 0 0 6px 6px;
            position: relative;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 15px;
            font-weight: 600;
            color: rgba(45, 55, 72, 0.4);
            user-select: none;
            font-size: 15px;
            min-width: 45px;
            font-family: 'Nunito', sans-serif;
            height: 100%;
            z-index: 1;
        }
        
        .white-key:first-child {
            border-left: 1px solid #e2e8f0;
        }
        
        .white-key:hover {
            background: linear-gradient(to bottom, #f7fafc 0%, #edf2f7 100%);
        }
        
        .white-key.active {
            background: linear-gradient(to bottom, #48bb78 0%, #38a169 100%);
            transform: translateY(2px);
        }
        
        .white-key.wrong {
            background: linear-gradient(to bottom, #fc8181 0%, #f56565 100%);
            transform: translateY(2px);
        }
        
        .black-keys {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            pointer-events: none;
        }
        
        .black-key {
            position: absolute;
            width: 7%;
            height: 65%;
            background: linear-gradient(to bottom, #1a202c 0%, #2d3748 100%);
            border: 1px solid #4a5568;
            border-radius: 0 0 4px 4px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 2;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 8px;
            color: rgba(255, 255, 255, 0);
            font-size: 0;
            transition: all 0.1s;
            min-width: 28px;
            font-family: 'Nunito', sans-serif;
        }
        
        .black-key:hover {
            background: linear-gradient(to bottom, #2d3748 0%, #4a5568 100%);
        }
        
        .black-key.active {
            background: linear-gradient(to bottom, #48bb78 0%, #38a169 100%);
            transform: translateY(2px);
        }
        
        .black-key.wrong {
            background: linear-gradient(to bottom, #fc8181 0%, #f56565 100%);
            transform: translateY(2px);
        }
        
        .instructions {
            margin-top: 25px;
            padding: 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            text-align: center;
            max-width: 900px;
            font-family: 'Quicksand', sans-serif;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .instructions p {
            margin: 8px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .stats-container {
                position: static;
                margin-top: 15px;
                transform: none;
            }
            
            .stats {
                justify-content: center;
            }
            
            .piano-container {
                padding: 20px;
            }
            
            .piano {
                height: 180px;
            }
            
            .white-key {
                font-size: 13px;
                min-width: 35px;
                padding-bottom: 10px;
            }
            
            .black-key {
                font-size: 0;
                min-width: 22px;
                width: 6%;
            }
            
            .current-task {
                font-size: 16px;
            }
            
            .current-note {
                font-size: 24px;
                padding: 6px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .clef-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .clef-btn {
                width: 80%;
            }
            
            .piano {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Piano Notes Learning App</h1>
            <div class="stats-container">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Correct</div>
                        <div class="stat-value" id="correctCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Errors</div>
                        <div class="stat-value errors" id="errorCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Total</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="staff-container">
            <canvas id="staffCanvas"></canvas>
            <div class="current-task">
                Find this note on the piano below:
                <span id="currentNote" class="current-note">?</span>
            </div>
            <div class="clef-selector">
                <button class="clef-btn active" onclick="setClef('treble')">Treble Clef</button>
                <button class="clef-btn" onclick="setClef('bass')">Bass Clef</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
        
        <div class="piano-container">
            <div class="piano">
                <div class="white-keys" id="whiteKeys">
                    <!-- White keys will be added via JS -->
                </div>
                <div class="black-keys" id="blackKeys">
                    <!-- Black keys will be added via JS -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <p>Identify the note on the staff and press the corresponding piano key</p>
        <p>Correct answer will show a new note | Wrong answer increases error counter but continues the game</p>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const OCTAVE_NOTES = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const OCTAVE_NUMBER = 4;
        
        // CORRECT positions for treble clef (counting from BOTTOM to TOP)
        // Line 1 (bottom) = E4, Between 1-2 = F4, Line 2 = G4, etc.
        const TREBLE_POSITIONS = {
            'E4': 1,   // Line 1 (bottom) - Ми
            'F4': 2,   // Between 1-2 - Фа
            'G4': 3,   // Line 2 - Соль (where treble clef sits)
            'A4': 4,   // Between 2-3 - Ля
            'B4': 5,   // Line 3 (middle) - Си
            'C5': 6,   // Between 3-4 - До
            'D5': 7,   // Line 4 - Ре
            'E5': 8,   // Between 4-5 - Ми
            'F5': 9    // Line 5 (top) - Фа
        };
        
        // CORRECT positions for bass clef (counting from BOTTOM to TOP)
        const BASS_POSITIONS = {
            'G2': 1,   // Line 1 (bottom) - Соль
            'A2': 2,   // Between 1-2 - Ля
            'B2': 3,   // Line 2 - Си
            'C3': 4,   // Between 2-3 - До
            'D3': 5,   // Line 3 (middle) - Ре
            'E3': 6,   // Between 3-4 - Ми
            'F3': 7,   // Line 4 - Фа (where bass clef sits)
            'G3': 8,   // Between 4-5 - Соль
            'A3': 9    // Line 5 (top) - Ля
        };
        
        // ========== VARIABLES ==========
        let currentNote = '';
        let correctCount = 0;
        let errorCount = 0;
        let totalCount = 0;
        let currentClef = 'treble';
        let notePositions = TREBLE_POSITIONS;
        let clefImage = null;
        let bassClefImage = null;
        let noteImage = null;
        
        // ========== MUSICAL STAFF ==========
        const canvas = document.getElementById('staffCanvas');
        const ctx = canvas.getContext('2d');
        
        // Load images
        function loadImages() {
            return new Promise((resolve) => {
                clefImage = new Image();
                bassClefImage = new Image();
                noteImage = new Image();
                
                let loaded = 0;
                const totalImages = 3;
                const checkLoaded = () => {
                    loaded++;
                    if (loaded === totalImages) resolve();
                };
                
                clefImage.onload = checkLoaded;
                bassClefImage.onload = checkLoaded;
                noteImage.onload = checkLoaded;
                
                clefImage.src = '1.png';
                bassClefImage.src = '2.png';
                noteImage.src = '3.png';
                
                // Fallback if images fail to load
                clefImage.onerror = () => {
                    console.log('Treble clef image not loaded, using drawing');
                    clefImage = null;
                    checkLoaded();
                };
                
                bassClefImage.onerror = () => {
                    console.log('Bass clef image not loaded, using drawing');
                    bassClefImage = null;
                    checkLoaded();
                };
                
                noteImage.onerror = () => {
                    console.log('Note image not loaded, using drawing');
                    noteImage = null;
                    checkLoaded();
                };
            });
        }
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawStaff();
            if (currentNote) drawNote();
        }
        
        // Draw the musical staff
        function drawStaff() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const lineSpacing = 22;
            const staffHeight = lineSpacing * 4;
            const startY = (canvas.height - staffHeight) / 2;
            
            // Draw 5 lines
            ctx.strokeStyle = '#2d3748';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < 5; i++) {
                const y = startY + i * lineSpacing;
                ctx.beginPath();
                ctx.moveTo(60, y);
                ctx.lineTo(canvas.width - 60, y);
                ctx.stroke();
            }
            
            // Draw the clef (CORRECT POSITION)
            drawClef(startY, lineSpacing);
        }
        
        // Draw the clef at CORRECT position
        function drawClef(startY, lineSpacing) {
            if (currentClef === 'treble') {
                // Treble clef (G clef) should be on SECOND line from BOTTOM
                const trebleLineY = startY + lineSpacing; // Line 2 from bottom
                if (clefImage && clefImage.complete && clefImage.naturalWidth > 0) {
                    const clefHeight = lineSpacing * 4;
                    const clefWidth = clefHeight * (clefImage.width / clefImage.height);
                    const clefY = trebleLineY - clefHeight * 0.8; // Position around 2nd line
                    ctx.drawImage(clefImage, 50, clefY, clefWidth, clefHeight);
                } else {
                    drawTrebleClef(trebleLineY);
                }
            } else {
                // Bass clef (F clef) should be on FOURTH line from BOTTOM
                const bassLineY = startY + lineSpacing * 3; // Line 4 from bottom
                if (bassClefImage && bassClefImage.complete && bassClefImage.naturalWidth > 0) {
                    const clefHeight = lineSpacing * 3;
                    const clefWidth = clefHeight * (bassClefImage.width / bassClefImage.height);
                    const clefY = bassLineY - clefHeight * 0.6; // Position around 4th line
                    ctx.drawImage(bassClefImage, 50, clefY, clefWidth, clefHeight);
                } else {
                    drawBassClef(bassLineY);
                }
            }
        }
        
        // Draw treble clef manually
        function drawTrebleClef(y) {
            ctx.save();
            ctx.strokeStyle = '#2d3748';
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.moveTo(70, y - 40);
            ctx.bezierCurveTo(60, y - 30, 50, y, 60, y + 20);
            ctx.bezierCurveTo(65, y + 30, 75, y + 15, 80, y);
            ctx.bezierCurveTo(85, y - 15, 80, y - 25, 70, y - 40);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(75, y + 10, 5, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
        }
        
        // Draw bass clef manually
        function drawBassClef(y) {
            ctx.save();
            ctx.strokeStyle = '#2d3748';
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.arc(70, y, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(70, y - 15);
            ctx.bezierCurveTo(60, y - 5, 65, y + 10, 70, y + 15);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(75, y + 5, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        // Draw note on staff (CORRECT POSITION - counting from BOTTOM)
        function drawNote() {
            if (!currentNote || !notePositions[currentNote]) return;
            
            const position = notePositions[currentNote];
            const lineSpacing = 22;
            const staffHeight = lineSpacing * 4;
            const startY = (canvas.height - staffHeight) / 2;
            
            // Calculate Y coordinate (CORRECT - from BOTTOM to TOP)
            let noteY;
            if (position % 2 === 1) { // On a line (1, 3, 5, 7, 9)
                // Line positions: 1=bottom, 3=line2, 5=middle, 7=line4, 9=top
                const lineNumber = Math.floor((position + 1) / 2) - 1;
                noteY = startY + lineNumber * lineSpacing;
            } else { // Between lines (2, 4, 6, 8)
                const betweenNumber = position / 2 - 1;
                noteY = startY + betweenNumber * lineSpacing + lineSpacing / 2;
            }
            
            // Draw note using image or drawing
            if (noteImage && noteImage.complete && noteImage.naturalWidth > 0) {
                // Use note image (3.png)
                const noteWidth = 20; // Narrow
                const noteHeight = 35; // Long
                const noteX = 220;
                
                // Determine stem direction (down for low notes, up for high notes)
                const stemDirection = position <= 5 ? 'down' : 'up';
                
                // Draw note image
                ctx.drawImage(noteImage, noteX, noteY - noteHeight/2, noteWidth, noteHeight);
                
                // Draw stem
                drawStem(noteX + (stemDirection === 'down' ? noteWidth : 0), 
                        noteY, stemDirection);
            } else {
                // Draw note manually
                drawNoteManually(220, noteY, position);
            }
        }
        
        // Draw note manually
        function drawNoteManually(x, y, position) {
            ctx.save();
            
            // Note oval - narrow and long
            ctx.fillStyle = '#4a5568';
            ctx.beginPath();
            ctx.ellipse(x + 10, y, 8, 16, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw stem
            const stemDirection = position <= 5 ? 'down' : 'up';
            drawStem(x + 18, y, stemDirection);
            
            ctx.restore();
        }
        
        // Draw stem for note
        function drawStem(x, y, direction) {
            const stemLength = 40;
            
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            if (direction === 'down') {
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + stemLength);
            } else {
                ctx.moveTo(x - 8, y);
                ctx.lineTo(x - 8, y - stemLength);
            }
            ctx.stroke();
        }
        
        // ========== PIANO ==========
        function createPiano() {
            const whiteKeysContainer = document.getElementById('whiteKeys');
            const blackKeysContainer = document.getElementById('blackKeys');
            
            whiteKeysContainer.innerHTML = '';
            blackKeysContainer.innerHTML = '';
            
            // Create white keys
            OCTAVE_NOTES.forEach((note, index) => {
                const key = document.createElement('div');
                key.className = 'white-key';
                key.dataset.note = note + OCTAVE_NUMBER;
                key.textContent = note;
                
                key.addEventListener('click', () => checkAnswer(note + OCTAVE_NUMBER, key));
                
                whiteKeysContainer.appendChild(key);
            });
            
            // Create black keys - PERFECT POSITIONING
            // Calculate exact positions between white keys
            const whiteKeyCount = OCTAVE_NOTES.length;
            const whiteKeyWidthPercent = 100 / whiteKeyCount;
            
            // Positions where black keys go (between specific white keys)
            const blackKeyPositions = [
                { note: 'C#4', afterKey: 0 }, // After C (index 0)
                { note: 'D#4', afterKey: 1 }, // After D (index 1)
                { note: 'F#4', afterKey: 3 }, // After F (index 3)
                { note: 'G#4', afterKey: 4 }, // After G (index 4)
                { note: 'A#4', afterKey: 5 }  // After A (index 5)
            ];
            
            blackKeyPositions.forEach(({ note, afterKey }) => {
                const key = document.createElement('div');
                key.className = 'black-key';
                key.dataset.note = note;
                key.textContent = ''; // No text on black keys
                
                // Calculate PERFECT center position between white keys
                const leftPos = (afterKey + 0.5) * whiteKeyWidthPercent;
                key.style.left = `calc(${leftPos}% - ${whiteKeyWidthPercent * 0.35}%)`;
                
                key.addEventListener('click', () => checkAnswer(note, key));
                
                blackKeysContainer.appendChild(key);
            });
        }
        
        // ========== GAME LOGIC ==========
        function setClef(clef) {
            currentClef = clef;
            notePositions = clef === 'treble' ? TREBLE_POSITIONS : BASS_POSITIONS;
            
            // Update active button
            document.querySelectorAll('.clef-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(clef)) {
                    btn.classList.add('active');
                }
            });
            
            generateRandomNote();
        }
        
        function generateRandomNote() {
            const notes = Object.keys(notePositions);
            const randomIndex = Math.floor(Math.random() * notes.length);
            currentNote = notes[randomIndex];
            
            console.log('Generated note:', currentNote, 'Position:', notePositions[currentNote]);
            
            document.getElementById('currentNote').textContent = '?';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('feedback').className = 'feedback';
            
            drawStaff();
            drawNote();
        }
        
        function checkAnswer(selectedNote, keyElement) {
            totalCount++;
            
            // DEBUG: Show what's being compared
            console.log('Selected:', selectedNote, 'Current:', currentNote);
            
            // Normalize notes for comparison (remove # and octave number)
            const normalizeNote = (note) => {
                // Remove sharp and last character (octave number)
                const baseNote = note.replace('#', '');
                return baseNote.slice(0, -1);
            };
            
            const selectedBase = normalizeNote(selectedNote);
            const currentBase = normalizeNote(currentNote);
            
            console.log('Selected base:', selectedBase, 'Current base:', currentBase);
            
            const isCorrect = selectedBase === currentBase;
            
            if (isCorrect) {
                correctCount++;
                keyElement.classList.add('active');
                
                // Show correct note name
                document.getElementById('currentNote').textContent = currentNote;
                
                // Show feedback
                const feedback = document.getElementById('feedback');
                feedback.textContent = `✓ Correct! This is note ${currentNote}`;
                feedback.className = 'feedback correct';
                
                // Generate new note after delay
                setTimeout(() => {
                    keyElement.classList.remove('active');
                    generateRandomNote();
                }, 1500);
            } else {
                errorCount++;
                keyElement.classList.add('wrong');
                
                // Show feedback
                const feedback = document.getElementById('feedback');
                feedback.textContent = `✗ Incorrect! The correct note was ${currentNote}`;
                feedback.className = 'feedback wrong';
                
                // Highlight correct key in GREEN
                highlightCorrectKey();
                
                setTimeout(() => {
                    keyElement.classList.remove('wrong');
                    clearHighlights();
                    generateRandomNote();
                }, 2000);
            }
            
            updateStats();
        }
        
        function highlightCorrectKey() {
            const allKeys = document.querySelectorAll('.white-key, .black-key');
            allKeys.forEach(key => {
                const note = key.dataset.note;
                if (note && note.replace('#', '') === currentNote) {
                    key.classList.add('active');
                }
            });
        }
        
        function clearHighlights() {
            document.querySelectorAll('.white-key.active, .black-key.active').forEach(key => {
                key.classList.remove('active');
            });
            document.querySelectorAll('.white-key.wrong, .black-key.wrong').forEach(key => {
                key.classList.remove('wrong');
            });
        }
        
        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('totalCount').textContent = totalCount;
        }
        
        // ========== INITIALIZATION ==========
        window.addEventListener('load', async () => {
            await loadImages();
            resizeCanvas();
            createPiano();
            generateRandomNote();
            
            window.addEventListener('resize', resizeCanvas);
            
            // PWA functionality
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('Service Worker registered');
                        reg.update();
                    })
                    .catch(err => console.log('SW error:', err));
            }
            
            // Clear old cache
            caches.delete('piano-notes-v1.4').catch(() => {});
        });
    </script>
</body>
</html>
