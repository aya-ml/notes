<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <header>
        <h1>Notes</h1>
        <div class="stats">
            ✔ <span id="ok">0</span>
            ✖ <span id="fail">0</span>
        </div>
    </header>

    <!-- НОТНЫЙ СТАН -->
    <div class="staff">
        <div class="lines">
            <span></span><span></span><span></span><span></span><span></span>
        </div>

        <img class="clef" src="images/treble.png">
        <img class="note" src="images/note.png" id="note">
    </div>

    <p class="task">Найди ноту на пианино</p>

    <!-- ПИАНИНО -->
    <div class="piano">
        <div class="white" data-note="C">C</div>
        <div class="black" data-note="C#"></div>

        <div class="white" data-note="D">D</div>
        <div class="black" data-note="D#"></div>

        <div class="white" data-note="E">E</div>

        <div class="white" data-note="F">F</div>
        <div class="black" data-note="F#"></div>

        <div class="white" data-note="G">G</div>
        <div class="black" data-note="G#"></div>

        <div class="white" data-note="A">A</div>
        <div class="black" data-note="A#"></div>

        <div class="white" data-note="B">B</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
